<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Website Chatbot</title>
  <link rel="stylesheet" href="chatbot.css">
</head>
<body>
  <!-- Main content -->
  <div id="page-content">
    <h1>Your Website Content</h1>
    <p>This is where your website content would go.</p>
  </div>
  
  <!-- Chatbot container -->
  <div id="chatbot-container">
    <!-- Chat toggle button -->
    <button id="chat-toggle">ðŸ’¬</button>
    
    <!-- Chat window -->
    <div id="chat-window">
      <!-- Chat header -->
      <div id="chat-header">
        <div id="header-content">
          <div id="logo-container">
            <!-- Company logo will go here -->
            <img id="company-logo" src="images/Pri0r1ty_PRIMARY-Logo_Colour-ICON-CMYK.png" alt="Company Logo">
          </div>
          <div id="header-text">
            <span id="header-title">Chat Support</span>
            <span id="header-subtitle">How can we help you today?</span>
          </div>
          <button id="close-chat">âœ•</button>
        </div>
      </div>
      
      <!-- Chat messages area -->
      <div id="chat-messages">
        <!-- User info form (initially shown) -->
        <div id="user-info-form">
          <div class="form-group">
            <label for="user-name">Name</label>
            <input type="text" id="user-name" placeholder="Enter your name" required>
          </div>
          <div class="form-group">
            <label for="user-email">Email</label>
            <input type="email" id="user-email" placeholder="Enter your email" required>
          </div>
          <div class="form-group consent-group">
            <input type="checkbox" id="gdpr-consent" required>
            <label for="gdpr-consent">I consent to the processing of my personal data in accordance with GDPR regulations for the purpose of this chat conversation.</label>
          </div>
          <button id="start-chat">Start Chat</button>
        </div>
      </div>
      
      <!-- Chat input area (initially hidden) -->
      <div id="chat-input-area" style="display: none;">
        <input type="text" id="chat-input" placeholder="Type your message...">
        <button id="send-message">â†’</button>
        <div id="trademark">Built by Pri0r1ty AI</div>
      </div>
    </div>
  </div>
  
  <!-- Chatbot script -->
  <script src="chatbot.js"></script>
</body>
</html>
